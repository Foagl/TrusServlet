    <meta charset="UTF-8">
    <title>Сайт для работников Shweren</title>
</head>
<body>

<form role="form" method= "get" action="MyServlet">
    <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2 ">Введите вашу почту: </div>
        <input type="email" class="form-control"   name="firstName">

       <div class="form-group mx-sm-3 mb-2">Введите ваш пароль:</div>
       <input type="password" class="form-control" name="secondName">

        <h4>Ваша должность:</h4>
        <select name="job">
            <option value="Developer">Разработчик</option>
            <option selected value="Tester">Тестировщик</option>
            <option value="Analyst">Аналитик</option>
        </select>
        <h4>Ваш пол:</h4>
        <input type="radio" name="gender" value="M">Мужчина</input>  <!--//Сервереру передается значение в поле value -->
        <input type="radio" name="gender" value="Ж">Женщина</input>

        <h4>Запомнить?:</h4>
        <input type="checkbox" name="remember" value="Да">Да</input> <!--//Сервереру передается значение в поле value -->

        <input type="submit" value="Отправить">
    </form>


</body>
</html>
